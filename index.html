<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="publickey-credentials-get=*; publickey-credentials-create=*">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self'; frame-src https://ofmweb-vipsafedev02.orpheusdev.net;">

    <title>Cross-Origin iframe with Passkeys Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            width: 100%;
            text-align: center;
        }

        .iframe-container {
            width: 80%;
            max-width: 800px;
            height: 80%;
            max-height: 600px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            h1 {
                width: 95%;
            }

            .iframe-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

<h1>Cross-Origin iframe with Passkeys Demo</h1>

<div class="iframe-container">
    <iframe src="https://ofmweb-vipsafedev02.orpheusdev.net" allow="publickey-credentials-create; publickey-credentials-get"></iframe>
</div>

</body>
</html>
